<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://static.fontawesome.com/css/fontawesome-app.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="text">
      <p>This is a cool way of building cards.</p>
      <p>
        <span class="word wisteria">tasty.</span>
        <span class="word belize">wonderful.</span>
        <span class="word pomegranate">fancy.</span>
        <span class="word green">beautiful.</span>
        <span class="word midnight">hard.</span>
      </p>
    </div>
    <div class="options">
      <div
        class="option active"
        style="
          --optionBackground: url(https://images.unsplash.com/photo-1593642532009-6ba71e22f468?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80);
        "
      >
        <div class="shadow"></div>
        <div class="label">
          <div class="icon">
            <i class="fas fa-walking"></i>
          </div>
          <div class="info">
            <div class="main">Workspace</div>
            <div class="sub">Beautiful del laptop</div>
          </div>
        </div>
      </div>
      <div
        class="option"
        style="
          --optionBackground: url(https://images.unsplash.com/photo-1641080382874-0dfc4c66dbaa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);
        "
      >
        <div class="shadow"></div>
        <div class="label">
          <div class="icon">
            <i class="fas fa-snowflake"></i>
          </div>
          <div class="info">
            <div class="main">Animals</div>
            <div class="sub">Nature that meets the eye</div>
          </div>
        </div>
      </div>
      <div
        class="option"
        style="
          --optionBackground: url(https://images.unsplash.com/photo-1640768239132-4a0c74249b61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);
        "
      >
        <div class="shadow"></div>
        <div class="label">
          <div class="icon">
            <i class="fas fa-tint"></i>
          </div>
          <div class="info">
            <div class="main">Waterfall</div>
            <div class="sub">Oh.. that is beautiful!</div>
          </div>
        </div>
      </div>
      <div
        class="option"
        style="
          --optionBackground: url(https://images.unsplash.com/photo-1639976518710-e6b6b9a5b1c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=8s0);
        "
      >
        <div class="shadow"></div>
        <div class="label">
          <div class="icon">
            <i class="fas fa-tree"></i>
          </div>
          <div class="info">
            <div class="main">Mountain</div>
            <div class="sub">Breathe taking view</div>
          </div>
        </div>
      </div>
      <div
        class="option"
        style="
          --optionBackground: url(https://images.unsplash.com/photo-1639402477084-7e98f693c98a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80);
        "
      >
        <div class="shadow"></div>
        <div class="label">
          <div class="icon">
            <i class="fas fa-sun"></i>
          </div>
          <div class="info">
            <div class="main">Desert</div>
            <div class="sub">Is there water in the desert?</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js/scripts.js"></script>
</html>
